<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخرجي معايا في عيد الحب؟</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('hogbackA.jpg'); /* Default background image */
            background-size: cover;
            background-position: center;
            transition: background-image 0.2s ease-in-out;
        }

        img {
            width: 300px; /* Set the desired width */
            height: 300px; /* Maintain the aspect ratio */
        }

        button {
            margin: 20px;
        }

        .red-text {
            color: red; /* Set the desired color */
        }
    </style>
</head>
<body>

    <img src="bmvA.jpg" alt="Will You Be My Valentine" id="valentine-image">
    
    

    <div style="font-size: 40px;" id="dynamic-text">تخرجي معايا في عيد الحب؟</div>

    <div class="button-container">
        <button style="background-color:lightgreen; font-size: 40px;" onclick="handleYes()">ايوه</button>
        <button style="background-color:red; font-size: 40px;" onclick="handleNo()">لا</button>
    </div>

    <script>
        var noMessages = [
            "اكيد قصدك ايوه",
            "ليههههه؟",
            "يلا مش مهتم اصلا",
            "لا مهتم!!!عشان خطري اخرجي معايا",
            "هعمل اي حاجة ابوس ايدك",
            "ماما بتقولك اخرجي معايا",
            "تمام ههكر جهازك",
            "لو مش هتخرجي معايا ",
            "مش هتخرجي",
            "مع",
            "حد",
            "هتقولي ايوه ولا؟؟؟",
            " "
        ];

        var noIndex = 0;
        var noCount = 0; // Initialize noCount

        var noImages = [
            'hunsureA.gif',
            'hwhyA.png',
            'hconfA.jpg',
            'hworriedA.gif',
            'hsadA.jpg',
            'hmomA.png',
            'hangryA.jpg',
            'hcurssA.png',
            'hcurssA.png',
            'hcurssA.png',
            'hcurssA.png',
            'hscaryA.jpg',
            'hscaryA.jpg'
            // Add more image paths as needed
        ];

        function handleYes() {
            // Change the text
            document.getElementById("dynamic-text").innerText = "شكرا يا عسل  \n هنروح ناكل كشري \n <3";

            // Remove the buttons
            var buttonContainer = document.querySelector('.button-container');
            buttonContainer.style.display = 'none';

            // Change the image
            var valentineImage = document.getElementById('valentine-image');
            valentineImage.src = 'hhappyA.gif'; // Replace 'new-image.jpg' with the path to your new image
            valentineImage.alt = 'HAPPY';

            // Change the background image
            document.body.style.backgroundImage = "url('hbackhappyA.png')";
        }

        function handleNo() {
            // "if" statement for No button
            var dynamicText = document.getElementById("dynamic-text");
            dynamicText.innerText = noMessages[noIndex];

            // Change the image after each "No" message
            var valentineImage = document.getElementById('valentine-image');
            valentineImage.src = noImages[noIndex];
            valentineImage.alt = 'NO';

            // Increment index, cycle through messages and images
            noIndex = (noIndex + 1) % Math.min(noMessages.length, noImages.length);

            // Increment noCount
            noCount++;

            // Change the background image after 7 "No" clicks
            if (noCount === 7) {
                document.body.style.backgroundImage = "url('hbackA.jpg')";
                  dynamicText.classList.add('red-text'); // Add the 'red-text' class to change text color to red
            } 

            // End images after 11 No clicks
            if (noCount === 13) {
                            var buttonContainer = document.querySelector('.button-container button:last-child');
            buttonContainer.style.display = 'none';

            // Change the text of the "Yes" button
    var yesButton = document.querySelector('.button-container button:first-child');
    yesButton.innerText = 'قولي ايوه لتوقيف الهاك';
            
            var valentineImage = document.getElementById('valentine-image');
            valentineImage.src = "hviA.gif";
            valentineImage.alt = 'NO';
            } 
        }
    </script>

</body>
</html>
